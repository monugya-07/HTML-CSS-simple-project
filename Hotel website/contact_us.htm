<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Assam Hotel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url('pool.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .contact-container h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .contact-container p {
      text-align: center;
      font-size: 1rem;
      color: #ddd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border: 2px solid #ffffff;
    }

    button {
      padding: 12px;
      background-color: #265d05;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #065e32;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #fffcfc;
    }

    .contact-info h3 {
      color: #fffffc;
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .contact-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Assam Hotel</h1>
    <p>We‚Äôd love to hear from you! Please fill out the form below or reach us through the given contact details.</p>

    <form action="#" method="post">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Our Address</h3>
      <p>Assam Hotel, Paltan Bazar, Guwahati, Assam</p>
      <p>üìû +91 91xxxxxx40 | ‚úâÔ∏è info@assamhotel.com</p>
      <p>Open Hours: Mon‚ÄìSun, 8:00 AM ‚Äì 10:00 PM</p>
    </div>
  </div>
</body>
</html>
